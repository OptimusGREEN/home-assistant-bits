- alias: Driveway Motion
  id: '157289657651725'
  trigger:
    platform: state
    entity_id: binary_sensor.driveway_motion
    from: 'off'
    to: 'on'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.getting_dark
      state: 'on'
    - condition: state
      entity_id: person.john
      state: not_home
  action:
  - service: notify.jmg
    data:
      ttl: 0
      priority: high
      title: Driveway
      message: Motion Alert!
      data:
        channel: Motion Alerts
        photo:
        - url: http://192.168.7.1:5110/driveway/person/best.jpg
          caption: A person was detected.
- alias: Garden Motion
  id: '1545222897651725'
  trigger:
    platform: state
    entity_id: binary_sensor.back_garden_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.patio_door_contact
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.getting_dark
      state: 'on'
    - condition: state
      entity_id: binary_sensor.someone_home
      state: 'off'
  action:
  - service: notify.jmg
    data:
      ttl: 0
      priority: high
      title: Garden
      message: Motion Alert!
      data:
        channel: Motion Alerts
        photo:
        - url: http://192.168.7.1:5110/garden/person/best.jpg
          caption: A person was detected.
