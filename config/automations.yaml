- id: '1594554985043'
  alias: Fan Auto On
  description: ''
  trigger:
  - above: '21'
    entity_id: sensor.ben_temperature
    for: 00:10:00
    platform: numeric_state
  condition:
  - after: '17:00'
    before: 03:00
    condition: time
  - condition: or
    conditions:
    - after: '12:30'
      before: '15:30'
      condition: time
  action:
  - data: {}
    entity_id: switch.fan_socket
    service: switch.turn_on
- id: '1594554995044'
  alias: Fan Auto Off
  description: ''
  trigger:
  - below: '19'
    entity_id: sensor.ben_temperature
    for: 00:10:00
    platform: numeric_state
  condition:
  - after: '17:00'
    before: 03:00
    condition: time
  - condition: or
    conditions:
    - after: '12:30'
      before: '15:30'
      condition: time
  action:
  - data: {}
    entity_id: switch.fan_socket
    service: switch.turn_off
