      data:
        actions:
        - action: URI
          title: Camera
          uri: /lovelace-basic/cctv
        channel: Doorbell
        clickAction: /lovelace-basic/cctv
        color: green
        image: http://192.168.7.1:8123/api/camera_proxy/camera.driveway_last_person
        importance: high
        priority: high
        ttl: 0
      message: There's somebody at the door ha ha!
      title: Doorbell
    service: notify.jmg
