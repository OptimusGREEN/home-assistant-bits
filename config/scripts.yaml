surround_toggle:
  alias: "Surround Toggle"
  sequence:
    - service: remote.send_command
      data:
        device: "Logitech Amp"
        command: "PowerToggle"

mac_sleep:
  alias: Mac Sleep
  sequence:
    - service: shell_command.imac_sleep

mac_reboot:
  alias: Mac Reboot
  sequence:
    - service: shell_command.imac_reboot

mac_shutdown:
  alias: Mac Shutdown
  sequence:
    - service: shell_command.imac_shutdown

